{% extends 'base.html' %} {% block content %}
<h2 class="text-2xl">Add User</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div>{{ form.username.label }} {{ form.username(size=32) }}</div>
  <div>{{ form.email.label }} {{ form.email(size=32) }}</div>
  <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
  <div>{{ form.submit() }}</div>
</form>
<a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
